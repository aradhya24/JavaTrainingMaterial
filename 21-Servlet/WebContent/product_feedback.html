<!DOCTYPE html>
<html>
<head>
    <title>Product Review Form</title>
</head>
<body>

    <h2>Product Review Form</h2>

    <form action="submitReview" method="post">
        <label for="productId">Product ID:</label><br>
        <input type="number" id="productId" name="productId"  ><br><br>

        <label for="rating">Rating (1 to 5):</label><br>
        <input type="number" id="rating" name="rating" ><br><br>

        <label for="review">Review:</label><br>
        <textarea id="review" name="review" rows="4" cols="30" ></textarea><br><br>

        <input type="submit" value="Submit Review">
    </form>

</body>
</html>
