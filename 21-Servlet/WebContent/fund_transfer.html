<!DOCTYPE html>
<html>
<head>
    <title>Money Transfer Form</title>
</head>
<body>

    <h2>Transfer Funds</h2>

    <form action="transferMoney" method="post">
        <label for="sourceAccount">Source Account Number:</label><br>
        <input type="number" id="sourceAccount" name="sourceAccount" ><br><br>

        <label for="destinationAccount">Destination Account Number:</label><br>
        <input type="number" id="destinationAccount" name="destinationAccount" ><br><br>

        <label for="amount">Amount to Transfer:</label><br>
        <input type="number" id="amount" name="amount"  ><br><br>

        <input type="submit" value="Transfer">
    </form>

</body>
</html>
